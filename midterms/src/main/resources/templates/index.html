<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Course List</h2>
        <a href="/course/new" class="btn btn-primary mb-3">Add Course</a>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Section</th>
                    <th>Course</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="course : ${course}">
                    <td th:text="${course.id}"></td>
                    <td th:text="${course.name}"></td>
                    <td th:text="${course.section}"></td>
                    <td th:text="${course.atecgory}"></td>
                    <td>
                        <a th:href="@{/course/edit/{id}(id=${course.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/course/delete/{id}(id=${course.id})}" class="btn btn-danger btn-sm" 
                           onclick="return confirm('Are you sure you want to delete this course?');">
                           Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
