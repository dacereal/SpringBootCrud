<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Student</h2>

        <!-- Check if course exists -->
        <div th:if="${course == null}">
            <div class="alert alert-danger">Course not found.</div>
            <a href="/course" class="btn btn-primary">Back to List</a>
        </div>

        <div th:if="${course != null}">
            <form th:action="@{/course/{id}(id=${course.id})}" method="post">
                <input type="hidden" name="id" th:value="${course.id}">

                <div class="mb-3">
                    <label>Course Name:</label>
                    <input type="text" name="name" class="form-control" th:value="${course.name}" required>
                </div>

                <div class="mb-3">
                    <label>Section:</label>
                    <input type="text" name="section" class="form-control" th:value="${course.section}" required>

                </div>

                <div class="mb-3">
                    <label>Courses:</label>
                    <select name="category" class="form-control" required>
                        <option value="BSIT" th:selected="${course.courses == 'BSIT'}">BSIT</option>
                        <option value="BSED" th:selected="${course.courses == 'BSED'}">BSED</option>
                        <option value="BSCS" th:selected="${course.courses == 'BSCS'}">BSCS</option>
                        <option value="BSCE" th:selected="${course.courses == 'BSCE'}">BSCE</option>
                        <option value="BME" th:selected="${course.courses == 'BME'}">BME</option>
                        <option value="BSN" th:selected="${course.courses == 'BSN'}">BSN</option>
                        <option value="BSBM" th:selected="${course.courses == 'BSBM'}">BSBM</option>
                        <option value="BSEE" th:selected="${course.courses == 'BSEE'}">BSEE</option>
                        <option value="BSMT" th:selected="${course.courses == 'BSMT'}">BSMT</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Update</button>
                <a href="/course" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
