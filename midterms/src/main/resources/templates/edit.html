<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Course</h2>

        <!-- Check if course exists -->
        <div th:if="${course == null}">
            <div class="alert alert-danger">Course not found.</div>
            <a href="/course" class="btn btn-primary">Back to List</a>
        </div>

        <div th:if="${course != null}">
            <form th:action="@{/course/{id}(id=${course.id})}" method="post">
                <input type="hidden" name="id" th:value="${course.id}">

                <div class="mb-3">
                    <label>Course Name:</label>
                    <input type="text" name="name" class="form-control" th:value="${course.name}" required>
                </div>

                <div class="mb-3">
                    <label>Author:</label>
                    <input type="text" name="author" class="form-control" th:value="${course.author}" required>

                </div>

                <div class="mb-3">
                    <label>Category:</label>
                    <select name="category" class="form-control" required>
                        <option value="Fiction" th:selected="${course.category == 'Fiction'}">Fiction</option>
                        <option value="Non-Fiction" th:selected="${course.category == 'Non-Fiction'}">Non-Fiction</option>
                        <option value="Science Fiction" th:selected="${course.category == 'Science Fiction'}">Science Fiction</option>
                        <option value="Fantasy" th:selected="${course.category == 'Fantasy'}">Fantasy</option>
                        <option value="Mystery" th:selected="${course.category == 'Mystery'}">Mystery</option>
                        <option value="Thriller" th:selected="${course.category == 'Thriller'}">Thriller</option>
                        <option value="Biography" th:selected="${course.category == 'Biography'}">Biography</option>
                        <option value="Self-Help" th:selected="${course.category == 'Self-Help'}">Self-Help</option>
                        <option value="Historical" th:selected="${course.category == 'Historical'}">Historical</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Update</button>
                <a href="/course" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
